<!-- Sample template with basic branching -->
<template>
    <h1>Hello world</h1>
    <end:if test={expr1}>
        <p><strong>top 1</strong></p>
        <end:if test={expr2}>
            <div>top 2</div>
        </end:if>
        <end:if test={expr3}>
            <div>top 3</div>
            top 3.1
        </end:if>
    </end:if>
    <blockquote>
        <p>Lorem ipsum 1</p>
        <end:choose>
            <end:when test={expr1 === 1}>
                <div>sub 1</div>
            </end:when>
            <end:when test={expr1 === 2}>
                <div>sub 2</div>
            </end:when>
            <end:otherwise>
                <div>sub 3</div>
            </end:otherwise>
        </end:choose>
        <p>Lorem ipsum 2</p>
    </blockquote>
</template>

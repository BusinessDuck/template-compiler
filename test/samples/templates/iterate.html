<!-- Sample template with basic iteration -->
<template>
    <h1>Hello world</h1>

    <e:if test={items}>
        <p>will iterate</p>
        <ul>
            <e:for-each select={items}>
                <li>
                    item
                    <e:if test={@value.marked}>
                        <strong>*</strong>
                    </e:if>
                </li>
            </e:for-each>
        </ul>
    </e:if>
</template>

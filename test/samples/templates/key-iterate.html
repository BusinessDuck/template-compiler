<!-- Sample template with keyed iteration -->
<template>
    <h1>Hello world</h1>

    <end:if test={items}>
        <p>will iterate</p>
        <ul>
            <end:for-each select={items} key={id}>
                <li id={id}>
                    item
                    <end:if test={$value.marked}>
                        <strong>*</strong>
                    </end:if>
                </li>
            </end:for-each>
        </ul>
    </end:if>
</template>
